<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Stream</title>
    <link href="https://vjs.zencdn.net/8.3.0/video-js.css" rel="stylesheet" />
</head>
<body>
    <video id="liveStream" class="video-js vjs-default-skin" controls autoplay width="640" height="360">
        <source src="http://localhost:8000/live/streamKey/index.m3u8" type="application/x-mpegURL">
    </video>
    
    <script src="https://vjs.zencdn.net/8.3.0/video.min.js"></script>
    <script>
        var player = videojs('liveStream', {
            liveui: true,
            html5: {
                vhs: {
                    enableLowInitialPlaylist: true,
                    overrideNative: true
                }
            }
        });
    </script>
    
</body>
</html>
